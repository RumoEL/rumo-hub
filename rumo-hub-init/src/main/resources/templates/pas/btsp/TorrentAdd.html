<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" style="height: 98%;">
<head>

<title>Bittorrent Spy torrent add</title>
<meta charset="UTF-8">

<style type="text/css">
#withBorder {
	border: 1px solid black;
}

table {
	height: 100%;
	width: 100%;
	border: 1px solid black;
}
</style>

</head>
<body style="width: 99%; height: 100%;">

	<table>
		<tr style="height: 5%;">
			<td width="70%"></td>
			<td id="withBorder" width="10%">
				<div sec:authorize="isAuthenticated()">Wellcome, <span sec:authentication="name"></span></div>
				<div><a class="nav-link" href="/profile">My profile</a></div>
				<div sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></div>
			</td>
		</tr>

		<tr>
			<td width="70%">
			
			<table id="torrentstable">
    			<thead>
        			<tr>
            			<th th:text="ID">Id</th>
            			<th th:text="Name">Name</th>
            			<th th:text="Count">Count</th>
       				</tr>
    			</thead>
    			<tbody>
        			<tr th:each="torrent : ${torrentstable}">
            			<td th:text="${torrent.id}">id</td>
            			<td th:text="${torrent.name}"><a href="btsp/torrent/${torrent.id}">name</a></td>
            			<td th:text="${torrent.count}">count</td>
          			</tr>
    			</tbody>
			</table>
			
			
			
			</td>
			<td id="withBorder">
				<div><ul><li><a href="/pas/btsp/add">Добавить</a></li></ul></div>
			</td>
		</tr>
	</table>
</body>
</html>
