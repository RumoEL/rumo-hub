<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en" style="height: 98%;">
<head>

<title>Bittorrent Spy torrent add</title>
<meta charset="UTF-8">

<style type="text/css">
#withBorder {
	border: 1px solid black;
}

table {
	height: 100%;
	width: 100%;
	border: 1px solid black;
}
</style>

</head>
<body style="width: 99%; height: 100%;">

	<table>
		<tr style="height: 5%;">
			<td width="70%"></td>
			<td id="withBorder" width="10%">
				<div sec:authorize="isAuthenticated()">Wellcome, <span sec:authentication="name"></span></div>
				<div><a class="nav-link" href="/profile">My profile</a></div>
				<div sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></div>
			</td>
		</tr>

		<tr>
			<td width="70%">
			
			<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
			<div class="form-group">
				<label class="control-label" for="uploadfile">Upload File:</label>
				<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile" accept=".torrent" multiple></input>
			</div>
			<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
		</form>
		
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" /></a>
			</li>
		</ul>
	</div>
			
			
			
			</td>
			
		</tr>
	</table>
</body>
</html>
